name: Build Desktop Artifacts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
            builder_args: --mac --publish never
          - os: ubuntu-latest
            platform: linux
            builder_args: --linux --publish never

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Compute date version
        shell: bash
        run: |
          VERSION_DATE="$(date -u +%Y%m%d)"
          VERSION_SEMVER="${VERSION_DATE}.0.0"
          echo "VERSION_DATE=${VERSION_DATE}" >> "$GITHUB_ENV"
          echo "VERSION_SEMVER=${VERSION_SEMVER}" >> "$GITHUB_ENV"

      - name: Install dependencies
        run: npm ci

      - name: Build app bundles
        run: npm run build

      - name: Generate icons
        run: npm run icons:generate

      - name: Package desktop app
        run: npx electron-builder ${{ matrix.builder_args }} --config.extraMetadata.version=${{ env.VERSION_SEMVER }} --config.buildVersion=${{ env.VERSION_DATE }} --config.artifactName='e-dito-${{ matrix.platform }}-${{ env.VERSION_DATE }}.${ext}'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: e-dito-${{ matrix.platform }}-${{ env.VERSION_DATE }}
          path: |
            release/*.dmg
            release/*.zip
            release/*.AppImage
            release/*.deb
            release/*.blockmap
          if-no-files-found: warn
